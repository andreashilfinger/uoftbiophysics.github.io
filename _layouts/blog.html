<!DOCTYPE html>
<html class="sticky-footer">

  {% include head.html %}

  <body id="page-top" class="index no-header sticky-footer">
    {% include navbar.html %}

    <div class="content container">
      <div class="page">
        <div class="below-nav">
          <h1 class="page-title">{{ page.title }}</h1>
          <hr>
        </div>

        {{ content }}
        <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">People</h2>
              </div>
          </div>
          <div class="people project-people">
              {% for uname in page.people %}
                  {% assign person = site.data.members[uname] %}
                  {% include person.html person=person image=true%}
              {% endfor %}
          </div>
        </div>

      </div>
    </div>
    {% include footer.html %}
    {% include js.html %}
  </body>
</html>
